<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rocko Rocko</title>
</head>

<body>
    
<header>
    
    <h1>Rock Paper Scicssors Game</h1>

</header>

<div class="main-content">

    <div class="game-display">

        <div class="score-board">
            <p>Player Score
                <div id="playerScore">0</div>
            </p>
        </div>

        <div class="score-board">
            <p>Computer Score
                <div id="computerScore">0</div>
            </p>
        </div>

        <div id="playerChoice"></div>

        <div id="computerChoice"></div>

    </div>


    <div class="instructions">

        <p id ='results'> choose a button below to start, first to 5 wins.</p>

    </div>

    <div class="game-restart" id='gameRestart'>
        <p>Would you like to restart the game?
            <button id='yesButton'>Yes</button>
            <button id='noButton'>No</button>
        </p>
    </div>

    <div class="select-item">
        <button class="item" id='rock'>Rock</button>
        <button class="item" id='paper'>Paper</button>
        <button class="item" id='scissors'>Scissors</button>
    </div>

</div>

<footer> Rock, Paper Scissors Project Redone to practice JS</footer>

</body>

</html>
